---
version: '3.4'
services:
  netbox:
    build:
      dockerfile: Dockerfile-plugin_dev
      context: .
    ports:
      - "8000:8080"
    volumes:
      - ../:/opt/netbox/netbox/netbox-contract
      - ~/.gitconfig:/home/vscode/.gitconfig:z,ro
      - ~/.ssh:/home/vscode/.ssh
  postgres:
    ports:
      - "${PG_PORT:-5432}:5432" # In order to reach pg database from localhost
    volumes:
      - ./netbox-demo-data/sql/netbox-demo-v4.2.sql:/docker-entrypoint-initdb.d/dump.sql
